<script>
var myCenter=new google.maps.LatLng(42.05059,-87.67660);
var bar1=new google.maps.LatLng(42.05525,-87.67497);
var bar2=new google.maps.LatLng(42.05416,-87.67480);
var bar3=new google.maps.LatLng(42.05569,-87.67291);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:15,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  animation:google.maps.Animation.BOUNCE,
  });

marker.setMap(map);

var marker2=new google.maps.Marker({
  position:bar1,
  });

marker2.setMap(map);

var marker3=new google.maps.Marker({
  position:bar2,
  });

marker3.setMap(map);

var marker4=new google.maps.Marker({
  position:bar3,
  });

marker4.setMap(map);


}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
